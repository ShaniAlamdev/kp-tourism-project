<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body>
    
<div class="container-fluid main-bg">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active islamia">
                <img src="images\islamia.jpg" class="d-block w-100" alt="...">
              </div>


              <div class="carousel-item active islamia">
                <img src="images\destinationbg.jpg" class="d-block w-100" alt="...">
              </div>
            
            </div>
          </div>
</div>

<div class="container-fluid custom">
     <div class="row">
          <div class="col-sm-12 col-lg-7 left-contant">
            <div class="loader">
                <img src="images\loader.gif" alt="">
            </div>
            <div class="min-line">
             <hr class="line"> 
           </div>  
           <div class="Welcome">
              <h2><a href="">Welcome to KP Tourism</a></h2>
           </div>
          </div>
   
         <div class="col-sm-12 col-lg-5 right-contant"> 
           <div class="sign-up">
             <form action="">
                    <div class="sign-in">
                        <h3>Sign in</h3>
                    </div>
                 <div class="btn-"> 
                     <button>
                       <img src="images\google..svg" alt="">
                       <p> Login with Google</p>
                     </button>
                  </div>
                  <div class="or">
                     <hr><h5>OR</h5><hr>
                  </div>
                  <div class="data">
                    <input class="bdr" type="email" placeholder="Email Address">
                    <input class="bdr" type="text" placeholder="Password">
                 </div>
                 <div class="fp-rm">
                    <p><input class="rm" type="checkbox">   Remember me</p> 
                    <a href="">Forget password ?</a>
                 </div>
                 <div class="G-sign-in">
                     <button>
                        Sign in
                     </button>
                 </div>
                 <div class="sign_up">
                    <p>Don't have an account Yet? <a href="">Sign up</a></p>
                 </div>
            </form>
          </div>
        </div>  


     </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
